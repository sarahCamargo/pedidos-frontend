<div class="container">
    <form (ngSubmit)="salvar()" id="itemForm" class="form-container">
        <input type="hidden" id="id" />

        <div class="form-group">
            <label for="tipo">Tipo:</label>
            <select id="tipo" name="tipo" [(ngModel)]="this.item.tipo" class="form-control" required>
                <option value="PRODUTO">Produto</option>
                <option value="SERVICO">Serviço</option>
            </select>
        </div>

        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" [(ngModel)]="this.item.nome" class="form-control" required
                placeholder="Nome do produto ou serviço" />
        </div>

        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao" [(ngModel)]="this.item.descricao" class="form-control"
                required placeholder="Descrição do produto ou serviço" />
        </div>

        <div class="form-group">
            <label for="preco">Preço:</label>
            <input type="number" id="preco" name="preco" [(ngModel)]="this.item.preco" class="form-control" required
                placeholder="Preço" step="0.01" />
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" id="situacao" name="situacao" [(ngModel)]="this.item.situacao"
                class="form-check-input" />
            <label for="situacao" class="form-check-label">Ativo</label>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Salvar</button>
        <button routerLink="/produto-servico" class="btn btn-dark btn-block">Cancelar</button>
    </form>
</div>
